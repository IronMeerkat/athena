# RabbitMQ Configuration for Connection Resilience

# Memory and disk thresholds
vm_memory_high_watermark.relative = 0.8

# Connection settings for better stability
heartbeat = 30

# Channel settings
channel_max = 2047

# Consumer timeout (0 means no timeout)
consumer_timeout = 0

# Logging
log.console = true
log.console.level = info

# Resource limits
collect_statistics_interval = 5000
